<h2 mat-dialog-title>Delete Account</h2>
<mat-dialog-content class="mat-typography">
    <h3>Are you sure you want to delete the user?</h3>
  </mat-dialog-content>
  <mat-dialog-actions >
    <button mat-button class="cancel-button" mat-dialog-close>Cancel</button>
    <button mat-button class="submit-button" (click)="onConfirm()" >Delete</button>
  </mat-dialog-actions>
