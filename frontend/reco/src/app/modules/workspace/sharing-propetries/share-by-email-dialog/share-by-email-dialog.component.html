<mat-card class="email-card">
  <div class="share-title">
    <mat-icon>person_add</mat-icon>
    <h2 mat-dialog-title class="title">
      {{ title }}
    </h2>
  </div>
  <div mat-dialog-content>
    <form name="shareForm" class="main-content">
      <mat-form-field>
        <input
          name="shareEmail"
          [(ngModel)]="email"
          matInput
          placeholder="Email"
        />
      </mat-form-field>
    </form>
  </div>
  <button mat-raised-button class="button-accent" (click)="sendLink()">
    Send
  </button>
</mat-card>
